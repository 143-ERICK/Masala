<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masala • Menú</title>
  <style>
    :root { --brand:#8b1e1e; --ink:#222; --muted:#666; --bg:#faf7f2; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: Arial, sans-serif; background: var(--bg); color: var(--ink); min-height:100vh; }
    .header { display:flex; align-items:center; gap:16px; padding:16px 24px; background:#fff; border-bottom:1px solid #eee; }
    .brand { font-weight:700; font-size:20px; letter-spacing:.3px; }
    .search { margin-left:auto; display:flex; align-items:center; gap:10px; }
    .search label { color:var(--muted); font-size:14px; }
    .search input { width:320px; max-width:60vw; padding:10px 12px; border:1px solid #ddd; border-radius:8px; font-size:15px; }

    .toolbar { display:flex; align-items:center; gap:12px; padding:12px 24px; border-bottom:1px solid #eee; background:#fff; }
    .toolbar .title { font-weight:600; }
    .chips { display:flex; flex-wrap:wrap; gap:10px; margin-left:12px; }
    .chip { padding:8px 12px; border:1px solid #ddd; border-radius:20px; background:#fff; font-size:14px; }

    .grid { display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap:20px; padding:24px; }
    @media (max-width: 1024px){ .grid { grid-template-columns: repeat(2, minmax(0,1fr)); } }
    @media (max-width: 640px){ .grid { grid-template-columns: 1fr; } }

    .card { background:#fff; border:1px solid #e6e1db; border-radius:10px; overflow:hidden; }
    .img { width:100%; aspect-ratio:4/3; object-fit:cover; display:block; }
    .card-body { padding:14px; }
    .name { font-weight:600; margin:0 0 6px; }
    .price { color:var(--muted); font-size:14px; margin:0 0 8px; }
    .add { color:var(--brand); text-decoration:none; font-weight:600; font-size:14px; }

    .more-wrap { display:flex; justify-content:center; padding:10px 0 28px; }
    .more { display:inline-block; border:1px dashed #f6cfd5; color:#b00020; background:#fff6f7; padding:10px 14px; border-radius:10px; font-size:14px; }
  </style>
</head>
<body>
  <header class="header">
    <div class="brand">Masala</div>
    <div class="search">
      <label for="q">Buscar:</label>
      <input id="q" type="search" placeholder="Naan, Curry, Chai…" />
    </div>
  </header>

  <div class="toolbar">
    <div class="title">Categoría</div>
    <div class="chips">
      <button class="chip">Curry</button>
      <button class="chip">Naan</button>
      <button class="chip">Bebidas</button>
      <button class="chip">Postres</button>
      <button class="chip">Categorías</button>
    </div>
  </div>

  <main class="grid">
    <article class="card">
      <img class="img" referrerpolicy="no-referrer"
           src="https://www.tictacyummy.com/wp-content/uploads/2019/09/PortadaWeb-4.jpg"
           alt="Naan" />
      <div class="card-body">
        <p class="name">Naan</p>
        <p class="price">$10.500</p>
        <a class="add" href="#">Agregar</a>
      </div>
    </article>

    <article class="card">
      <img class="img" referrerpolicy="no-referrer"
           src="https://i.blogs.es/8c3360/pollo_curry/650_1200.jpg"
           alt="Curry de pollo" />
      <div class="card-body">
        <p class="name">Curry de pollo</p>
        <p class="price">$7.500</p>
        <a class="add" href="#">Agregar</a>
      </div>
    </article>

    <article class="card">
      <img class="img" referrerpolicy="no-referrer"
           src="https://www.splenda.com/wp-content/themes/bistrotheme/assets/recipe-images/vanilla-chai-latte.jpg"
           alt="Chai latte" />
      <div class="card-body">
        <p class="name">Chai latte</p>
        <p class="price">$1.200</p>
        <a class="add" href="#">Agregar</a>
      </div>
    </article>
  </main>

  <div class="more-wrap">
    <div class="more">Cargando más productos</div>
  </div>
</body>
</html>
