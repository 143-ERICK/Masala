<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masala • Pago con tarjeta</title>
  <style>
    :root { --brand:#8b1e1e; --ink:#222; --muted:#666; --bg:#faf7f2; --ok:#126e1b; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: Arial, sans-serif; background: var(--bg); color: var(--ink); min-height:100vh; }

    .topbar { display:flex; align-items:center; gap:12px; padding:16px 24px; border-bottom:1px solid #eee; background:#fff; }
    .brand { font-weight:700; }
    .ghost { margin-left:auto; border:1px solid #ddd; background:#fff; border-radius:8px; padding:10px 14px; font-weight:600; }

    .stage { display:flex; flex-direction:column; align-items:center; gap:18px; padding:28px 16px 40px; }
    .stage .title { border:1px solid #ddd; background:#fff; border-radius:8px; padding:8px 14px; font-weight:600; }

    .pay { width:min(100%, 460px); background:#fff; border:1px solid #e6e1db; border-radius:10px; padding:20px; }
    .field { margin-bottom:14px; }
    label { display:block; font-size:14px; color:#555; margin-bottom:6px; }
    input[type="text"] { width:100%; padding:12px; border:1px solid #ddd; border-radius:8px; font-size:16px; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }

    .btn { display:inline-block; margin-top:8px; background:var(--brand); color:#fff; border:0; border-radius:8px; padding:12px 16px; font-weight:700; }

    .okline { display:flex; align-items:center; gap:10px; margin-top:18px; color:#2f7d35; font-size:15px; }
    .okbox { width:18px; height:18px; border-radius:4px; background:#e7f6ea; display:inline-flex; align-items:center; justify-content:center; border:1px solid #cde9d3; }

    .back { margin-top:22px; color:var(--brand); text-decoration:none; font-weight:600; }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">Masala</div>
    <button class="ghost">Confirmar pedido</button>
  </header>

  <main class="stage">
    <div class="title">Pago con tarjeta</div>

    <section class="pay">
      <div class="field">
        <label for="card">Número de tarjeta</label>
        <input id="card" type="text" placeholder="•••• •••• •••• 6666" />
      </div>

      <div class="row">
        <div class="field">
          <label for="exp">Fecha de vencimiento (MM/AA)</label>
          <input id="exp" type="text" placeholder="MM / AA" />
        </div>
        <div class="field">
          <label for="cvv">CVV</label>
          <input id="cvv" type="text" placeholder="•••" />
        </div>
      </div>

      <div class="field">
        <label for="name">Titular</label>
        <input id="name" type="text" placeholder="Nombre y apellido" />
      </div>

      <button class="btn" type="button">Confirmar pago</button>
    </section>

    <div class="okline">
      <span class="okbox">✓</span>
      <span>Pago realizado con éxito. Recibirás tu comprobante por correo.</span>
    </div>

    <a class="back" href="#">Volver al inicio</a>
  </main>
</body>
</html>
